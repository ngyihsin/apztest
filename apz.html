<!DOCTYPE html>
<html>
<body>
<style>
button {
  margin:20px 20px 20px 20px";
}
</style>
<script>
function button() {
  let b = document.getElementsByName(event.target.name);
  let clientX;
  let clientY;
  let screenX;
  let screenY;
  b[0].addEventListener('touchstart', function(e) {
  	// Cache the client X/Y coordinates
  	clientX = e.touches[0].clientX;
  	clientY = e.touches[0].clientY;
	screenX = e.touches[0].screenX;
	screenY = e.touches[0].screenY;  	  
    	document.getElementById("who").innerHTML = e.target.name + ": x=" + clientX + " y=" + clientY + " sx=" + screenX + " sy=" + screenY;
  }, false);  
}
</script>

<div id="who">guess who</div>
<div>
<button type="button" name="id1" onclick=button()>b1</button>
<button type="button" name="id2" onclick=button()>b2</button>
<button type="button" name="id3" onclick=button()>b3</button>
<button type="button" name="id4" onclick=button()>b4</button>
</div>
